<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Session</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Gerar Personagem" actionListener="#{testeSessionBean.selecPersonagem()}"/><br/>
            <h:outputLabel value="#{testeSessionBean.personagenSelec}"/><br/><br/>
            <h:commandButton value="Gerar Personagem Forward" 
                             actionListener="#{testeSessionBean.selecPersonagem()}"
                             action="session2"/><br/>
            <h:commandButton value="Gerar Personagem Redirect" 
                             actionListener="#{testeSessionBean.selecPersonagem()}"
                             action="session2?faces-redirect=true"/><br/>
            <h:commandButton value="Logout" 
                             action="#{testeSessionBean.logout()}"/><br/>
        </h:form>
    </h:body>
</html>
