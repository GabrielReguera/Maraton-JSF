<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax 2</title>
    </h:head>
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <f:metadata>
            <f:viewAction action="#{html5.init()}"/>
        </f:metadata>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputText value="#{html5.email}" pt:type="email" pt:placeholder="Digite um email"/>
                <input type="email" placeholder="Digite um email"/>
                <h:inputText value="#{html5.email}">
                    <f:passThroughAttribute name="type" value="email"/>
                    <f:passThroughAttribute name="placeholder" value="Digite seu Email"/>
                </h:inputText>
                <h:inputText value="#{html5.email}">
                    <f:passThroughAttributes value="#{html5.attributes}"/>
                </h:inputText>
                <h:inputText value="#{html5.email}">
                    <f:passThroughAttributes value="#{{'type': 'email', 'placeholder': 'Digite seu Emailzin'}}"/>
                </h:inputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
