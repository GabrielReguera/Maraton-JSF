<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Comunicação 6</title>
    </h:head>
    <h:body>
        <o:form includeRequestParams="true">
            <p:messages>
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="1">
                <ui:repeat value="#{comunicacaoTeste6Bean.estudanteList}" var="estudantes" varStatus="status" >
                    <h:outputText value="#{estudantes.nome}"/>&nbsp;
                    <h:outputText value="#{estudantes.sobrenome}"/><br/>
                    <h:outputText value="#{estudantes.nota1}"/><br/>
                    <h:commandLink value="Editar" action="#{comunicacaoTeste6Bean.editar(status.index)}"/><br/><br/>
                </ui:repeat>
            </h:panelGrid>
        </o:form>
    </h:body>
</html>
