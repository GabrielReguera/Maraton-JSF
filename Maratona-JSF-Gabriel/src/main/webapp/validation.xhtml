<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Validation</title>
    </h:head>
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <p:panelGrid columns="1">
                <h:outputText value="PassWord"/>
                <h:inputSecret id="password" value="#{validationTesteBean.password}" required="true" 
                             requiredMessage="Senha Obrigatória"/>
                
                <h:outputText value="Confirme a senha"/>
                <h:inputSecret id="confirm" required="true" 
                             requiredMessage="Confirme sua Senha"/>
                <o:validateEqual components="password confirm" message="A senha não é igual"/>
                <h:commandButton value="Salvar" actionListener="#{validationTesteBean.save()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
