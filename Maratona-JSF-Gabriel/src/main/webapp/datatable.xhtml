<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DataTable</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{dataTableTestBean.init()}"/>
    </f:metadata>
    <h:body>
        <p:importEnum type="com.mycompany.maratona.jsf.gabriel.model.enums.Turno" var="Turno"
                  allSuffix="ALL_ENUM_VALUES"/>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <h:dataTable value="#{dataTableTestBean.estudantelist}" var="estudantee">
                <h:column>
                    <f:facet name="header">
                        <h:commandLink actionListener="#{dataTableTestBean.orderByNome('asc')}">
                            Nome asc
                        </h:commandLink>
                        <h:commandLink actionListener="#{dataTableTestBean.orderByNome('desc')}">
                            Nome desc
                        </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{estudantee.nome}" rendered="#{not estudantee.editing}"/>
                    <h:inputText value="#{estudantee.nome}" rendered="#{estudantee  .editing}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink actionListener="#{dataTableTestBean.orderBySobrenome('asc')}">
                            Sobrenome asc
                        </h:commandLink>
                        <h:commandLink actionListener="#{dataTableTestBean.orderBySobrenome('desc')}">
                            Sobrenome desc
                        </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{estudantee.sobrenome}" rendered="#{not estudantee.editing}"/>
                    <h:inputText value="#{estudantee.sobrenome}" rendered="#{estudantee.editing}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudantee.turno}" rendered="#{not estudantee.editing}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudantee.email}" rendered="#{not estudantee.editing}"/>
                    <h:inputText value="#{estudantee.email}" rendered="#{estudantee.editing}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink actionListener="#{dataTableTestBean.remove(estudantee)}" rendered="#{not estudantee.editing}">
                        <h:outputText value="Remover"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink actionListener="#{dataTableTestBean.edit(estudantee)}" rendered="#{not estudantee.editing}">
                        <h:outputText value="Editar"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandButton value="salvar" actionListener="#{dataTableTestBean.save()}"/>
            <h:dataTable value="#{dataTableTestBean.mapEstudanteList.values()}" var="estudantee">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudantee.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">SobreNome</f:facet>
                    <h:outputText value="#{estudantee.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudantee.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudantee.email}"/>
                </h:column>
                <h:column>

                </h:column>
            </h:dataTable>
            <h:dataTable value="#{dataTableTestBean.mapEstudanteList.keySet()}" var="string">
                <h:column>
                    <f:facet name="header">Chave</f:facet>
                    <h:outputText value="#{string}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
