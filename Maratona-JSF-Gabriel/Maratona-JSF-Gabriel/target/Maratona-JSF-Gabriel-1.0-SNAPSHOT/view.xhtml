<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{testeApplicationBean.categoriaList}"/><br/>
            <!--<h:outputLabel value="Estudante Logado: #{testeApplicationBean.sessionBean.estudante.nome}"/><br/>-->
            <h:outputLabel value="Estudante Logado: #{testeSessionBean.estudante.nome}"/><br/>
            <h:commandButton value="Gerar Personagem" actionListener="#{testeViewBean.selecPersonagem()}"/><br/>
            <h:outputLabel value="#{testeViewBean.personagenSelec}"/><br/><br/>
            <h:outputLabel value=" Dependent: #{testeViewBean.dependentBean.personagenSelec}"/><br/><br/>
            <h:commandButton value="Gerar Personagem Forward" 
                             actionListener="#{testeViewBean.selecPersonagem()}"
                             action="view2"/><br/>
            <h:commandButton value="Gerar Personagem Redirect" 
                             actionListener="#{testeViewBean.selecPersonagem()}"
                             action="view2?faces-redirect=true"/><br/>
        </h:form>
    </h:body>
</html>
