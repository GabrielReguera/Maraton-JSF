<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DataBase</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{dataTableTestBean.init()}"/>
    </f:metadata>
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <h:dataTable value="#{dataTableTestBean.estudantelist}" var="estudantee">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudantee.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">SobreNome</f:facet>
                    <h:outputText value="#{estudantee.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudantee.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudantee.email}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{dataTableTestBean.mapEstudanteList.values()}" var="estudantee">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudantee.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">SobreNome</f:facet>
                    <h:outputText value="#{estudantee.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudantee.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudantee.email}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{dataTableTestBean.mapEstudanteList.keySet()}" var="string">
                <h:column>
                    <f:facet name="header">Chave</f:facet>
                    <h:outputText value="#{string}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
