<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conversation</title>
        <f:metadata>
            <f:viewAction action="#{testeConversationBean.init()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
             <h:outputLabel value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:commandButton value="Gerar Personagem" actionListener="#{testeConversationBean.selecPersonagem()}"/><br/>
            <h:outputLabel value="#{testeConversationBean.personagenSelec}"/><br/><br/>
            <h:commandButton value="Gerar Personagem Forward" 
                             actionListener="#{testeConversationBean.selecPersonagem()}"
                             action="conversation2"/><br/>
            <h:commandButton value="Gerar Personagem Redirect" 
                             actionListener="#{testeConversationBean.selecPersonagem()}"
                             action="conversation2?faces-redirect=true"/><br/>
            <h:commandButton value="Fechar o Conversation" 
                             action="#{testeConversationBean.endConversation()}"/><br/>
            <h:link value="Vai pra Conversartion2" outcome="conversation2"
                    rendered="#{!testeConversationBean.conversation.transient}">
                <f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
            </h:link>
        </h:form>
    </h:body>
</html>
