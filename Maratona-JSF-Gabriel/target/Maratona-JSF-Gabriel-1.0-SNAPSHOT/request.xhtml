<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Request</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:commandButton value="Gerar Personagem" actionListener="#{testeRequestBean.selecPersonagem()}"/><br/>
            <h:outputLabel value="#{testeRequestBean.personagenSelec}"/><br/><br/>
            <h:commandButton value="Gerar Personagem Forward" 
                             actionListener="#{testeRequestBean.selecPersonagem()}"
                             action="index2"/><br/>
            <h:commandButton value="Gerar Personagem Redirect" 
                             actionListener="#{testeRequestBean.selecPersonagem()}"
                             action="index2?faces-redirect=true"/><br/>
            <h:commandButton value="Mudar Personagem da Lista" 
                             actionListener="#{testeApplicationBean.mudarLista()}"
                             action="session2?faces-redirect=true"/><br/>
        </h:form>
    </h:body>
</html>
